<div id="controls" class="controls">
  <input id="start" type="text" placeholder="Minha localização (opcional)">
  <input id="end" type="text" placeholder="Destino">
  <div style="margin-top:8px;">
    <button id="rota" class="btn">Gerar rota</button>
  </div>

  <button id="locate-button" class="control-button locate-button" aria-label="Minha localização">
      <i class="fas fa-location-arrow"></i>
  </button>
  <button id="clear-button" class="control-button clear-button" aria-label="Limpar rota e marcadores">
      <i class="fas fa-times"></i>
  </button>
</div>
